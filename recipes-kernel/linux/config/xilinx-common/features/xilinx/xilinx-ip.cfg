# Ethernet
CONFIG_XILINX_EMACLITE=y
CONFIG_XILINX_AXI_EMAC=y

# GPIO
CONFIG_GPIOLIB=y
CONFIG_OF_GPIO=y
CONFIG_GPIO_SYSFS=y
