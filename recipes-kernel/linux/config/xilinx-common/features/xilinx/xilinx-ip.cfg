# Xilinx Traffic Generator
CONFIG_XILINX_TRAFGEN=y

# Xilinx XADC
CONFIG_IIO=y
CONFIG_XILINX_XADC=y

# Xilinx SYSACE
CONFIG_XILINX_SYSACE=y

