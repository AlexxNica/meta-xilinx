#@TYPE: Machine
#@NAME: zedboard 
#@DESCRIPTION: Machine support for zedboard.
#              http://www.zedboard.org/ 

# Versions corresponding to zedboard documentation
PREFERRED_VERSION_linux-xlnx ?= "3.6%"
PREFERRED_VERSION_u-boot-xlnx ?= "v2012.10%"

require conf/machine/include/tune-zynq.inc

# Zedboard machine definition known by Xilinx UBOOT
UBOOT_MACHINE = "zynq_zed_config"

SERIAL_CONSOLE = "115200 ttyPS0"
